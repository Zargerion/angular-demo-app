<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-content">
    <!-- Logo and Title -->
    <div class="logo-section">
      <mat-icon class="logo-icon">shopping_cart</mat-icon>
      <span class="app-title">{{ displayTitle() }}</span>
    </div>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
      <a mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>home</mat-icon>
        Главная
      </a>
      
      <a mat-button routerLink="/products" routerLinkActive="active">
        <mat-icon>inventory</mat-icon>
        Товары
      </a>
      
      <a mat-button routerLink="/users" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        Пользователи
      </a>
      
      <a mat-button routerLink="/forms" routerLinkActive="active">
        <mat-icon>description</mat-icon>
        Формы
      </a>
    </nav>

    <!-- User Actions -->
    <div class="user-actions">
      <!-- Shopping Cart -->
      <button mat-icon-button routerLink="/cart" [matBadge]="cartItemCount()" matBadgeColor="accent">
        <mat-icon>shopping_cart</mat-icon>
      </button>

      <!-- User Menu -->
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      
      <mat-menu #userMenu="matMenu">
        <div class="user-info" *ngIf="userService.currentUser() as user">
          <div class="user-name">{{ user.name }}</div>
          <div class="user-email">{{ user.email }}</div>
        </div>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/profile">
          <mat-icon>person</mat-icon>
          Профиль
        </button>
        <button mat-menu-item routerLink="/settings">
          <mat-icon>settings</mat-icon>
          Настройки
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          Выйти
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
